<html>
  <head>
    <link rel="stylesheet" href="/tilt/tiltboard.css" />
    <link rel="apple-touch-icon" sizes="180x180"
          href="/tilt/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon-precomposed"
          href="/tilt/apple-touch-icon-precomposed.png">
    <link rel="icon" href="/tilt/favicon.ico" type="image/x-icon" />
    <meta http-equiv="refresh" content="{refresh:d}" />
    <title>{beer}</title>
  </head>
  <body>
    <div id="title">{beer}</div>
    <figure>
      <picture>
        <source media="(max-width: 376px)"
                srcset="plot-376x282.png">
        <source media="(max-width: 992px)"
                srcset="plot-992x744.png">
        <source media="(max-width: 1400px)"
                srcset="plot-1400x1050.png">
        <source media="(min-width: 1600px)"
                srcset="plot.png">
        <img alt="Fermentation plot of {beer}"
             src="plot.png"
             height="1600"
             width="1200">
      </picture>
    </figure>
    <div id="stats">
      <dl id="major">
        <dt>Gravity:</dt><dd>{gravity:.1f}&deg;P</dd>
        <dt>Temperature:</dt><dd>{temp:.0f}&deg;F</dd>
      </dl>
      <dl id="minor">
        <dt>OG:</dt><dd>{og:.1f}&deg;P</dd>
        <dt>ABV:</dt><dd>{abv:.1f}%</dd>
        <dt>Duration:</dt><dd>{duration:.1f} days</dd>
        <dt>Attenuation:</dt><dd>{attenuation:.0f}%</dd>
        <dt>Rate:</dt><dd>{rate:.1f}&deg;P/day</dd>
        <dt>Plateau:</dt><dd>{plateau:.1f} hours</dd>
      </dl>
    </div>
    <div id="tiny">
      <div>Last telemetry: {last_telem}</div>
      <div><a href="data.txt">Data</a></div>
      <div><a href="..">Other Fermentations</a></div>
    </div>
  </body>
</html>
